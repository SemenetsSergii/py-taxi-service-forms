{% extends "base.html" %}
{% block content %}
  <h1>Car list
    <br>
    <a style="float: unset" href="{% url 'taxi:car-create' %}">Add</a></h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }} {{ car.manufacturer.name }} {{ car.model }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
