{% extends "base.html" %}
{% block content %}
  <h1>Delete "{{ manufacturer.name }}" Manufacturer</h1>
  <p>Are you sure to delete this Manufacturer: {{ manufacturer.name }} from {{ manufacturer.country }}</p>
  <p>All Cars with this Manufacturer will be deleted!></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
{% endblock %}
